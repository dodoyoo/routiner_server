<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경색 (연한 하늘색) -->
  <rect width="120" height="120" fill="#B8D8E8" rx="20"/>
  
  <!-- 몸통 (큰 원) -->
  <circle cx="60" cy="70" r="35" fill="#F5E6D3" stroke="#6B4423" stroke-width="3"/>
  
  <!-- 왼쪽 팔 -->
  <ellipse cx="32" cy="75" rx="8" ry="15" fill="#F5E6D3" stroke="#6B4423" stroke-width="3"/>
  
  <!-- 오른쪽 팔 -->
  <ellipse cx="88" cy="75" rx="8" ry="15" fill="#F5E6D3" stroke="#6B4423" stroke-width="3"/>
  
  <!-- 왼쪽 발 -->
  <ellipse cx="50" cy="100" rx="8" ry="6" fill="#F5E6D3" stroke="#6B4423" stroke-width="3"/>
  
  <!-- 오른쪽 발 -->
  <ellipse cx="70" cy="100" rx="8" ry="6" fill="#F5E6D3" stroke="#6B4423" stroke-width="3"/>
  
  <!-- 머리 부분 상단 라인 -->
  <path d="M 35 45 Q 60 35 85 45" fill="none" stroke="#6B4423" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 왼쪽 눈 -->
  <circle cx="50" cy="65" r="4" fill="#6B4423"/>
  
  <!-- 오른쪽 눈 -->
  <circle cx="70" cy="65" r="4" fill="#6B4423"/>
  
  <!-- 미소 -->
  <path d="M 52 75 Q 60 80 68 75" fill="none" stroke="#6B4423" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 달력 아이콘 (왼쪽 위) -->
  <g transform="translate(28, 25)">
    <!-- 달력 본체 -->
    <rect x="0" y="4" width="20" height="18" rx="2" fill="#F5E6D3" stroke="#6B4423" stroke-width="2.5"/>
    <!-- 상단 바인더 왼쪽 -->
    <circle cx="5" cy="4" r="2.5" fill="none" stroke="#6B4423" stroke-width="2.5"/>
    <!-- 상단 바인더 오른쪽 -->
    <circle cx="15" cy="4" r="2.5" fill="none" stroke="#6B4423" stroke-width="2.5"/>
    <!-- 달력 헤더 라인 -->
    <line x1="2" y1="9" x2="18" y2="9" stroke="#6B4423" stroke-width="2"/>
    <!-- 날짜 표시 (작은 사각형) -->
    <rect x="11" y="12" width="4" height="4" fill="#6B4423"/>
    <!-- 날짜 표시 (작은 선) -->
    <line x1="5" y1="14" x2="8" y2="14" stroke="#6B4423" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 새로고침 화살표 (오른쪽 아래) -->
  <g transform="translate(75, 75)">
    <!-- 원형 화살표 배경 -->
    <circle cx="10" cy="10" r="12" fill="white" stroke="#6B4423" stroke-width="2.5"/>
    <!-- 화살표 경로 -->
    <path d="M 10 5 A 5 5 0 1 1 10 15 L 10 12 M 10 15 L 13 12" 
          fill="none" stroke="#6B4423" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>