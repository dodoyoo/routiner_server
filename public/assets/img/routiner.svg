python3 - <<'PY'
import base64, os
from PIL import Image

png_path = os.path.expanduser("~/Desktop/public/assets/img/routiner.png")  # 경로 도팔님 환경에 맞게 수정
svg_path = os.path.expanduser("~/Desktop/public/assets/img/routiner.svg")

with Image.open(png_path) as im:
    w, h = im.size

with open(png_path, "rb") as f:
    b64 = base64.b64encode(f.read()).decode("ascii")

svg = f'''<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="{w}" height="{h}" viewBox="0 0 {w} {h}">
  <image width="{w}" height="{h}" href="data:image/png;base64,{b64}" />
</svg>
'''
with open(svg_path, "w", encoding="utf-8") as f:
    f.write(svg)

print("created:", svg_path)
PY
